backend:
  name: github
  repo: Ghotfall/ghotfall.github.io
  branch: blog
publish_mode: editorial_workflow
media_folder: "static/img/content" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/content"
site_url: https://ghotfall.com
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Featured Images", name: "images", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}